<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Sam Fan - Portfolio</title>
    <!-- bootstrap link -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <!-- sheet specific css link -->
    <link rel="stylesheet" href="Assets/styles.css" />
  </head>

  <body>
    <!-- responsive nav bar, same across all pages -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <nav class="container-fluid">
        <h1>Sam Fan</h1>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <nav class="collapse navbar-collapse" id="navbarNav">
          <!-- ml-auto floats the navbar left -->
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">About</a>
            </li>
          </ul>
        </nav>
      </nav>
    </nav>

    <article class="container-fluid">
      <article class="row justify-content-left">
        <article class="col-sm-6">
          <article class="card">
            <article class="card-body">
              <article
                id="carouselExampleIndicators"
                class="carousel slide"
                data-ride="carousel"
              >
                <ol class="carousel-indicators">
                  <li
                    data-target="#carouselExampleIndicators"
                    data-slide-to="0"
                    class="active"
                  ></li>
                  <li
                    data-target="#carouselExampleIndicators"
                    data-slide-to="1"
                  ></li>
                  <li
                    data-target="#carouselExampleIndicators"
                    data-slide-to="2"
                  ></li>
                  <li
                    data-target="#carouselExampleIndicators"
                    data-slide-to="3"
                  ></li>
                  <li
                    data-target="#carouselExampleIndicators"
                    data-slide-to="4"
                  ></li>
                  <li
                    data-target="#carouselExampleIndicators"
                    data-slide-to="5"
                  ></li>
                  <li
                    data-target="#carouselExampleIndicators"
                    data-slide-to="6"
                  ></li>
                  <li
                    data-target="#carouselExampleIndicators"
                    data-slide-to="7"
                  ></li>
                </ol>
                <article class="carousel-inner">
                  <article class="carousel-item active">
                    <img
                      class="d-block w-100"
                      src="./Assets/Images/IMG_1.jpg"
                      alt="First slide"
                    />
                  </article>
                  <article class="carousel-item">
                    <img
                      class="d-block w-100"
                      src="./Assets/Images/IMG_2.jpg"
                      alt="Second slide"
                    />
                  </article>
                  <article class="carousel-item">
                    <img
                      class="d-block w-100"
                      src="./Assets/Images/IMG_3.jpg"
                      alt="Third slide"
                    />
                  </article>
                  <article class="carousel-item">
                    <img
                      class="d-block w-100"
                      src="./Assets/Images/IMG_4.jpg"
                      alt="Fourth slide"
                    />
                  </article>
                  <article class="carousel-item">
                    <img
                      class="d-block w-100"
                      src="./Assets/Images/IMG_5.jpg"
                      alt="Fifth slide"
                    />
                  </article>
                  <article class="carousel-item">
                    <img
                      class="d-block w-100"
                      src="./Assets/Images/IMG_6.jpg"
                      alt="Sixth slide"
                    />
                  </article>
                  <article class="carousel-item">
                    <img
                      class="d-block w-100"
                      src="./Assets/Images/IMG_7.jpg"
                      alt="Seventh slide"
                    />
                  </article>
                  <article class="carousel-item">
                    <img
                      class="d-block w-100"
                      src="./Assets/Images/IMG_8.jpg"
                      alt="Eigth slide"
                    />
                  </article>
                </article>
                <a
                  class="carousel-control-prev"
                  href="#carouselExampleIndicators"
                  role="button"
                  data-slide="prev"
                >
                  <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a
                  class="carousel-control-next"
                  href="#carouselExampleIndicators"
                  role="button"
                  data-slide="next"
                >
                  <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="sr-only">Next</span>
                </a>
              </article>
            </article>
          </article>
        </article>
      </article>
    </article>

    <!-- footer copyright -->
    <footer>
      <p>&copy; Copyright 2020 Sam Fan</p>
    </footer>

      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
